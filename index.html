<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/onscan.js@1.5.2/onscan.min.js"></script>
</head>
<body>
  <h1>Scanner Machine Detection Test 1.2</h1>
  <div id="result" style="font-size:20px;color:green;margin-top:20px;"></div>

  <script src="https://unpkg.com/onscan.js@1.5.2/onscan.min.js"></script>
  <script>
    const resultDiv = document.getElementById('result');

    onScan.attachTo(document, {
      suffixKeyCodes: [13],
      reactToPaste: true,
      onScan: function(code, qty) {
        console.log("Scanned barcode:", code);
        handleScan(code);
      },
      onScanError: function(e) {
        console.error("Scan error:", e);
      }
    });

    function handleScan(code) {
      resultDiv.textContent = "Scanned: " + code;
      // Or trigger a custom toast message, sound, etc.
    }
  </script>
</body>


</html>
